name: Build and deploy JAR app to Azure Web App - belengineerstexas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Use temurin or your preferred distribution

      - name: Install Gradle 8.2.1
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip gradle-8.2.1-bin.zip
          sudo mv gradle-8.2.1 /opt/gradle
          sudo ln -s /opt/gradle/bin/gradle /usr/local/bin/gradle

      - name: Verify Gradle version
        run: gradle --version

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew  # Ensure the gradlew wrapper script is executable

      - name: Build with Gradle
        run: ./gradlew build  # Use the Gradle wrapper to build the project

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'belengineerstexas'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_74445E65046E4205A09EB6530E99C5EF }}
